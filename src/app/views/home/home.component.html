<div class="container-fluid w-100 vh-100 background-image p-0">
    <nav class="w-100 p-3 text-white">
        <h6 class="m-0">Lista N° 15</h6>
        <h1 class="m-0 text-white">Productos Cedeños</h1>
        <span>¡De la web, a tu puerta de tu casa!</span>
    </nav>
    <div class="w-75 h-75 float-end p-4 text-end">
        <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" [(ngModel)]="formulario" [value]="true">
            <label class="btn btn-outline-light px-4" for="btnradio1">
                <i class="bi bi-archive-fill pe-2"></i>
                <span>Agregar Producto</span>
            </label>
            
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" [(ngModel)]="formulario" [value]="false">
            <label class="btn btn-outline-light px-4" for="btnradio2">
                <i class="bi bi-box2-fill pe-2"></i>
                <span>Listar Productos</span>
            </label>

                        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" (click)="bodega()">
            <label class="btn btn-outline-light px-" for="btnradio3">
                <i class="bi bi-boxes pe-2"></i>
                <span>Cantidad en Bodega</span>
            </label>
            
        </div>

        <section class="mt-3 float-end">
            @if (formulario) {
                <app-formulario />
            } @else {
                <app-tabla />
            }
        </section>

    </div>
</div>
