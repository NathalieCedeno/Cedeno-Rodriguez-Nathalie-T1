<div class="card overflow-y-auto rounded-2 py-1 px-3" style="width: 700px; height: 390px;">

    <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Expiración</th>
            <th>Categoría</th>
            <th>Color</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody>
            @for (item of productos; track $index) {
                <tr>
                  <td>{{item.nombre}}</td>
                  <td>{{item.precio}}</td>
                  <td>{{item.expiracion}}</td>
                  <td>{{item.categoria?.categoria}}</td>
                  <td [style.background-color]="item.color"></td>
                  <td>{{item.correo}}</td>
                </tr>
            }
        </tbody>
      </table>
</div>
